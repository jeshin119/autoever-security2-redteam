# ./docker-compose.yml (포트 충돌 해결 버전)

version: '3.8'

# 1. 네트워크 정의: DMZ, 내부망, 개발망
networks:
  dmz_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
  internal_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/24
  dev_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/24

# 2. 서비스(컨테이너) 정의
services:
  # --- DMZ 영역 ---
  frontend:
    build:
      context: ./frontend
      target: development
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
        - VITE_API_URL=${VITE_API_URL}
    container_name: vintage-market-frontend
    ports:
      # frontend 포트는 충돌이 없으므로 그대로 5173 사용
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0 --port 5173
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL}
      - REACT_APP_API_URL=${REACT_APP_API_URL}
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:3001}
    # volumes:
      # - ./frontend:/app
      # - /app/node_modules
    depends_on:
      - backend
    networks:
      - dmz_net

  backend:
    build: ./backend
    container_name: vintage-market-backend
    ports:
      # [수정] 충돌을 피하기 위해 호스트 포트를 3000 -> 3001로 변경
      - "3001:3000"
    command: npm run dev
    environment:
      - NODE_ENV=development
      - DEBUG=*
      - PORT=3000 # 컨테이너 내부 포트는 그대로 3000 사용
      - DB_NAME=vintagemarket
      - DB_USER=vintage_user
      - DB_PASSWORD=vintage_password
      - DB_HOST=vintage-market-mysql
      - FRONTEND_URL=http://localhost:5173
      - JWT_SECRET=your-super-secret-jwt-key-here
      - SESSION_SECRET=your-super-secret-session-key-here
      - BACKEND_BASE_URL=http://localhost:3001
    volumes:
      - ./backend:/app
      - /home/server/app/node_modules
    depends_on:
      database:
        condition: service_healthy
    networks:
      - dmz_net
      - internal_net

  # --- 내부망(Internal) 영역 ---
  database:
    build:
      context: .
      dockerfile: database/Dockerfile
    container_name: vintage-market-mysql
    hostname: database
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: vintagemarket
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 30s 
    networks:
      - internal_net

  phpmyadmin:
    # image: linuxserver/phpmyadmin
    image: phpmyadmin/phpmyadmin:latest
    container_name: vintage-market-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root_password
      PHP_UPLOAD_MAX_FILESIZE: 1G
      #개발용 ENV설정
      PMA_ABSOLUTE_URI: http://localhost:8081/
    ports:
      # [수정] Jenkins와의 충돌을 피해 8081 포트로 명확히 지정
      - "8081:80"
    depends_on:
      - database
    networks:
      - internal_net

  user_pc:
    build: ./user_pc
    container_name: user-pc
    hostname: user-pc
    command: tail -f /dev/null
    networks:
      - internal_net

  # --- 개발망(Dev) 영역 ---
  jenkins:
    build: ./jenkins
    container_name: jenkins
    hostname: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - dev_net

# 3. 볼륨 정의
volumes:
  mysql_data:
    driver: local
  jenkins_home:
    driver: local